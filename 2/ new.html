<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-143648188-1');
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="new.css">
    <script src="new.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='container'>
        <form id='translate-form' class='row alert alert-primary'>
            <div class='col'>
                <div class='row'>
                    <h2>DNA -> RNA -> Protien 변환기</h2>
                    <div class='col-4'>
                    </div>
                    <div class='col'>
                        <label for="nonCodingDna"> Noncoding DNA</label><br>
                        <input name="nonCodingDna" id="nonCodingDna" class='input-dna' cols="30"
                            rows="10"></input><br><br><br>
                        <label for="codingDna">Coding DNA</label><br>
                        <input name="codingDna" id="codingDna" class='input-dna' cols="30" rows="10"></input>
                        <button class='btn btn-primary'>Go</button><br>
                    </div><br><br>
                </div>
                <div class='row'>
                    <div class='col-4'>
                    </div>
                    <div class='col'>
                        <label for="rna">RNA</label><br>
                        <input name="rna" id="rna" class='result-rna' disabled></input><br>
                    </div><br><br>
                </div>
                <div class='row'>
                    <div class='col-4'>
                    </div>
                    <div class='col'>
                        <label for="protein">Protein</label><br>
                        <input name="protein" id="protein" class='result-rna' disabled></input>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        var dnaToDna = function (dna) {
            arr = dna.split("")
            res = []
            for (var i = 0; i < arr.length; i++) {
                switch (arr[i]) {
                    case 'A': res.push('T'); break;
                    case 'T': res.push('A'); break;
                    case 'C': res.push('G'); break;
                    case 'G': res.push('C'); break;
                    default: break;
                }
            }
            return res.join("")
        }
        var dnaToRna = function (dna) {
            arr = dna.split("")
            res = []
            for (var i = 0; i < arr.length; i++) {
                switch (arr[i]) {
                    case 'A': res.push('U'); break;
                    case 'T': res.push('A'); break;
                    case 'C': res.push('G'); break;
                    case 'G': res.push('C'); break;
                    default: break;
                }
            }
            return res.join("")
        }
        var rnaToProtein = function (rna) {
            arr = rna.match(/.{1,3}/g)
            res = []
            for (var i = 0; i < arr.length; i++) {
                switch (arr[i]) {
                    case 'GCA': res.push("알라닌"); break;
                    case 'GCG': res.push("알라닌"); break;
                    case 'GCU': res.push("알라닌"); break;
                    case 'GCC': res.push("알라닌"); break;

                    case 'CGA': res.push("아르지닌"); break;
                    case 'CGG': res.push("아르지닌"); break;
                    case 'CGU': res.push("아르지닌"); break;
                    case 'CGC': res.push("아르지닌"); break;
                    case 'AGA': res.push("아르지닌"); break;
                    case 'AGG': res.push("아르지닌"); break;

                    case 'AAU': res.push("아스파라긴"); break;
                    case 'AAC': res.push("아스파라긴"); break;

                    case 'GAU': res.push("아트파트산"); break;
                    case 'GAC': res.push("아트파트산"); break;

                    case 'UGU': res.push("시스테인"); break;
                    case 'UGC': res.push("시스테인"); break;

                    case 'CAA': res.push("글루타민"); break;
                    case 'CAG': res.push("글루타민"); break;

                    case 'GAA': res.push("글루탐산"); break;
                    case 'GAG': res.push("글루탐산"); break;

                    case 'GGA': res.push("글라이신"); break;
                    case 'GGG': res.push("글라이신"); break;
                    case 'GGU': res.push("글라이신"); break;
                    case 'GGC': res.push("글라이신"); break;

                    case 'CAU': res.push("히스티딘"); break;
                    case 'CAC': res.push("히스티딘"); break;

                    case 'AUA': res.push("아이소류신"); break;
                    case 'AUU': res.push("아이소류신"); break;
                    case 'AUC': res.push("아이소류신"); break;

                    case 'CUA': res.push("류신"); break;
                    case 'CUU': res.push("류신"); break;
                    case 'CUC': res.push("류신"); break;
                    case 'CUG': res.push("류신"); break;
                    case 'UUA': res.push("류신"); break;
                    case 'UUG': res.push("류신"); break;

                    case 'AAA': res.push("라이신"); break;
                    case 'AAG': res.push("라이신"); break;

                    case 'AUG': res.push("메싸이오닌:시작 코돈"); break;

                    case 'UUU': res.push("페닐알라닌"); break;
                    case 'UUC': res.push("페닐알라닌"); break;

                    case 'CCA': res.push("프롤린"); break;
                    case 'CCG': res.push("프롤린"); break;
                    case 'CCU': res.push("프롤린"); break;
                    case 'CCC': res.push("프롤린"); break;

                    case 'AGU': res.push("세린"); break;
                    case 'AGC': res.push("세린"); break;
                    case 'UCA': res.push("세린"); break;
                    case 'UCG': res.push("세린"); break;
                    case 'UCU': res.push("세린"); break;
                    case 'UCC': res.push("세린"); break;

                    case 'ACA': res.push("트레오닌"); break;
                    case 'ACG': res.push("트레오닌"); break;
                    case 'ACU': res.push("트레오닌"); break;
                    case 'ACC': res.push("트레오닌"); break;

                    case 'UGG': res.push("트립토판"); break;

                    case 'UAU': res.push("타이로신"); break;
                    case 'UAC': res.push("타이로신"); break;

                    case 'GUA': res.push("발린"); break;
                    case 'GUU': res.push("발린"); break;
                    case 'GUC': res.push("발린"); break;
                    case 'GUG': res.push("발린"); break;

                    case 'UAA': res.push("종결 코돈"); break;
                    case 'UAG': res.push("종결 코돈"); break;
                    case 'UGA': res.push("종결 코돈"); break;

                    default: break
                }
            }
            return res
        }


        $('#translate-form').on("submit", function (e) {
            e.preventDefault()

            if (nonCodingDna.value && !codingDna.value) codingDna.value = dnaToDna(nonCodingDna.value)
            if (codingDna.value && !nonCodingDna.value) nonCodingDna.value = dnaToDna(codingDna.value)

            rna.value = dnaToRna(codingDna.value)
            protein.value = rnaToProtein(rna.value)
        })

        copyButton.addEventListener("click", function (e) {
            e.preventDefault()

            exampleDna.select()
            document.execCommand("copy")

            copyButton.children[1].innerHTML = "copied"
            copyButton.children[1].style.color = "blue"
        })
    </script>
</body>
</html>
