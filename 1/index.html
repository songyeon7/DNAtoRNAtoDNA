<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
	<div class="row">
		<div class="col-md-12">
		<hr>
		</div>
	</div>
	<div class="calc">
	<div class="row">
		<div class="col-md-4">
		<h2>DNA -> RNA 변환기</h2>
		<div class="form-group">
            <form name="formDna" method="post" onsubmit="return false">
                <label for="dna">DNA 가닥 입력:</label>
                <input type="text" name="dna" id="dna" pattern="[gtcaGTCA]{1,}" title="어떤 경우에도 문자 G, C, T, A만 사용" autofocus="" required="">
        </div>
	            <p> <button class="btn-btn-primary" type="submit" onclick="validateFormDna()">RNA 얻기</button> </p>
            </form>
	        <hr>
	        생성된 RNA 가닥: <b><span style="color:#00c403" id="resultDna"> </span></b>
   
        </div>
        <div class="col-md-4">
		    <h2>RNA -> DNA 변환기</h2>
			<div class="form-group">
            <form name="formRna" method="post" onsubmit="return false">
                <label> RNA 가닥 입력:</label>
                <input type="text" name="rna" id="rna" pattern="[cgauCGAU]{1,}" title="어떤 경우에도 문자 C, G, A, U만 사용" autofocus="" required="">
            </div>
	        <p><button class="btn-btn-primary" type="submit" onclick="validateFormRna()">DNA 얻기</button></p>
            </form>
        <hr>
        생성된 DNA 가닥: <b><span style="color:#00c403" id="resultRna"></span></b>
  
	    </div>
	    </div>
	</div>
  </body>
</html>
